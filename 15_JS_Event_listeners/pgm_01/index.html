<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .number-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .number {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
        }
        .even {
            background-color: green;
        }
        .odd {
            background-color: yellow;
            color: black;
        }
        .prime {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Generator</h1>
        <div id="number-grid" class="number-grid"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="Ch_15_pgm_01.js"></script>
</body>
</html>
